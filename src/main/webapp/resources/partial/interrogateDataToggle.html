<div ng-controller="interrogateToggleController" title="{{$parent.tool.config.titleText}}">
    <geo-config-tool-toggle
            tool-config="$parent.tool"
            on-toggle-on="interrogateToggleOn(toolConfig)"
            on-toggle-off="interrogateToggleOff(toolConfig)"
            controller-emit-event-name="{{toolControllerEventName}}"
            on-resolve-parent-toolbar="resolveParentToolbar(toolbarScope)">
    </geo-config-tool-toggle>
</div>
