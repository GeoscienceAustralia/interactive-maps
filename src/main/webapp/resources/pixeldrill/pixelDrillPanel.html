    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.16.0/ol.css" type="text/css">
    <script src="http://vega.github.io/vega-editor/vendor/d3.min.js"></script>
    <script src="http://vega.github.io/vega/vega.min.js"></script>


<div ng-controller="interrogatePanelController">
    <h2 ng-bind="$parent.tool.config.panelHeading"></h2>
    <div ng-show="$parent[$parent.tool.id].selectedPosition == null" class="toolInstruction">Pixel Drill, click on the map to select a point.</div>
	<div ng-show="!$parent[$parent.tool.id].showSpinner">
		<div ng-if="$parent[$parent.tool.id].features.length > 0">
			<div ng-show="$parent[$parent.tool.id].selectedPosition != null" class="toolInstruction">Pixel Drill, click on the map to select a different point.</div>
			<br/>
			<div class="toolInstruction">Selected point:</div>
			<div>Long {{$parent[$parent.tool.id].selectedPosition.lon.toFixed(3)}}, Lat {{$parent[$parent.tool.id].selectedPosition.lat.toFixed(3)}}</div>
			<br/>
			
			<div id="map" class="map"></div>
			<div id="popup" class="ol-popup">
			  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
			  <div id="popup-content"></div>
			</div> 
			<div id="graph"></div>
			<script src="graphquery.js"></script>

			 <div>
			  <h4>Vega Dynamic Bar Chart</h4>
			  <div id="vis"></div>
			  <input id="deleteData" class="btn btn-default btn-sm" type="button" value="Delete Data">
			  <input id="changeData" class="btn btn-default btn-sm" type="button" value="Change Data 1">
			  <input id="changeData2" class="btn btn-default btn-sm" type="button" value="Change Data 2">
			  <input id="resetData" class="btn btn-default btn-sm" type="button" value="Reset Data">
			</div>
			
			<script src="graphbuild.js"></script>
		
			<div id="popup-content"></div>
			
		</div>
	</div>
</div>
