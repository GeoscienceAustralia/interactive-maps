<div class="modal-header">
    <h3 class="modal-title" ng-bind="layer.name"></h3>
</div>
<div class="modal-body" ng-bind-html="layer.metadataText | unsafe">
</div>
<div class="panel-body" ng-show="layer.ogcLinks != null && layer.ogcLinks.length > 0">
    <ul>
        <li ng-repeat="ogcLink in layer.ogcLinks"><a ng-href="{{ogcLink.url}}" target="_blank">{{ogcLink.description}}</a></li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
